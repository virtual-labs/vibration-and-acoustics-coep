<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Moment of Inertia Of a Connecting Rod</title>
		<link type="text/css" href="../css/jquery-ui-1.8.13.custom.css" rel="stylesheet"/>
		<link type="text/css" href="css/newfile.css" rel="stylesheet" />	
		<link type="text/css" href="css/gstyle_buttons.css" rel="stylesheet" />	
		<link type="text/css" href="../css/common.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="../lib/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="js/raphael.js"></script>
		<script type="text/javascript" src="js/raphaelpicture.js"></script>
		<script type="text/javascript" src="js/rulerDiagram.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript">
			$(function(){
			//Tabs
				$('#tabs').tabs();
				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); }, 
					function() { $(this).removeClass('ui-state-hover'); }
				);	
			});
		</script>
		</head>
	<body >
	
		<div id="tabs">
			<ul>
			<div class = "imag">
				<img src="../images/coep_logo_sim.png">
				
			</div>
			<h3 align="left" class="headStyle" style="margin-top:47px;">Moment Of Inertia-Connecting Rod</h3>
			</ul>
			<div id="diagram"><div id="picture"></div></div>
			<div id="calculation">
				<fieldset id = "fieldset1">
					<label for ="textbox1">Mass Of Connecting Rod(M):</label>
					<input type="text" value="1.5" id="textbox1" readonly="readonly"/><span class="place_label">kg</span><br/>
					<label for="textbox2">Length(L):</label>
					<input type="text" value="0.3" id="textbox2" readonly="readonly"/><span class="place_label">m</span><br/>
				</fieldset>
				<fieldset id ="fieldset2">
					<label>Click Here to set the connecting rod into Oscillations</label><br/>
					<table>
						<tr>
							<td> </td>
							<td>Period of 10 <br>Oscillations</td>
							<td>Period of 1 <br>Oscillations(t/10)</td>
						</tr>
						<tr>
							<td><button class="action bluebtn" id="submit" onclick="clickTrial1()" style ="font:bold 11px/17px Helvetica,Arial,sans-serif"/><span class= "label">Trial 1</span></button></td>
							<td><input type="text" id="textbox3" value="" readonly="readonly" />s</td>
							<td><input type="text" id="textbox4" value="" readonly="readonly"/>s</td>
						</tr>
						<tr>
							<td><button class="action" id="submit1" onclick="clickTrial2()" style ="font:bold 11px/17px Helvetica,Arial,sans-serif"/><span class= "label">Trial 2</span></button></td>
							<td><input type="text" id="textbox5" value="" readonly="readonly"/>s</td>
							<td><input type="text" id="textbox6" value="" readonly="readonly"/>s</td>
						</tr>
						<tr>
							<td><button class="action"id="submit2" onclick="clickTrial3()" style ="font:bold 11px/17px Helvetica,Arial,sans-serif"/><span class= "label">Trial 3</span></button></td>
							<td><input type="text" id="textbox7" value="" readonly="readonly"/>s</td>
							<td><input type="text" id="textbox8" value="" readonly="readonly"/>s</td>
						</tr>
					</table>
					<br/>
					<button class="action greenbtn" id="submit4" onclick="calculateTime();" style ="font:bold 11px/17px Helvetica,Arial,sans-serif"/><span class= "label">Average Time Period T:</span></button>
					<input type="text" class="textfield_set" id="textbox10" value="" readonly="readonly" style="padding-top: 10px; margin-left: 65px;"/>
					<label id="formula2">(t1+t2+t3) /3</label>
					<br/><br/>
					<button class="action greenbtn" id="submit3" onclick="moment();" style ="font:bold 11px/17px Helvetica,Arial,sans-serif"/><span class= "label">Calculate Moment Of Inertia, J<sub>o</sub></span></button>
					<input type= "text" class="textfield_set" id="textbox9" value="" readonly= "readonly" style="padding-top: 10px; margin-left: 28px;"/>
					<label id="formula1">mgLT<sup>2</sup> /4&pi;<sup>2</sup></label><br/><br/>
					<button class="action greenbtn" id="submit5" onclick="calculateCg();" style ="font:bold 11px/17px Helvetica,Arial,sans-serif"/><span class= "label">Moment of Inertia about the CG, J<sub>G</sub></span></button>
					<input type="text" id="textbox11" class="textfield_set" value="" readonly="readonly" style="padding-top: 10px; margin-left: 6px;"/>
					<label id ="formula3">J-ml<sup>2</sup></label>
					<button class = "action redbtn" id="reload" style = "font:bold 11px/17px Helvetica,Arial,sans-serif"><span class= "label">Reload</span></button>
				</fieldset>	
			</div>
			<div class="art-footer">
                <div class="art-footer-t"></div>
                <div class="art-footer-l"></div>
                <div class="art-footer-b"></div>
                <div class="art-footer-r"></div>
                <div class="art-footer-body">
                    <a href="#" class="art-rss-tag-icon" title="RSS"></a>

                             </div>                    <div class="cleared"></div>
                </div>
            </div>
		</div>
	</body>
</html>
